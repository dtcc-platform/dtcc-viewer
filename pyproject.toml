[build-system]
requires = ["scikit-build-core", "pybind11==2.10.*"]
build-backend = "scikit_build_core.build"

[project]
name = "dtcc-viewer"
version = "0.0.1"
description="DTCC Viewer"
readme = "README.md"
authors = [
  { name = "Dag WÃ¤stberg", email = "dwastberg@gmail.com" },
 
]
requires-python = ">=3.8"
classifiers = [
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License"
]
dependencies = [
  "jupyter",
  "ipywidgets",
  "numpy",
  "folium",
  "pyglet",
  "dtcc-model@git+https://github.com/dtcc-platform/dtcc-model.git@develop",
  "dtcc-io@git+https://github.com/dtcc-platform/dtcc-io.git@develop"
]

[project.optional-dependencies]
test = ["pytest"]

[tool.scikit-build]
wheel.expand-macos-universal-tags = true
